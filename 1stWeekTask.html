<!DOCTYPE html>
<html>
<head>
    <title>Upcoming Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        .event-details {
            text-align: left;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Upcoming Event: Example Conference</h1>
    </header>

    <main>
        <div class="event-details">
            <h2>Date</h2>
            <p>November 15, 2023</p>
        </div>

        <div class="event-details">
            <h2>Location</h2>
            <address>
                Example Conference Center<br>
                123 Main Street<br>
                City, State, Zip Code
            </address>
        </div>

        <div class="event-details">
            <h2>RSVP</h2>
            <p>Please RSVP by November 1, 2023.</p>
            <p>Contact us at <a href="mailto:example@example.com">example@example.com</a> to confirm your attendance.</p>
        </div>
    </main>
</body>
</html>
